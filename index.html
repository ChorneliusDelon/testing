<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Coffee Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .header {
            background-color: #6f4e37;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .content h1 {
            color: #6f4e37;
        }
        .button {
            background-color: #6f4e37;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #5b3d2b;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to Coffee Shop</h1>
    </div>
    <div class="content">
        <h1>Nikmati Kopi Terbaik Kami</h1>
        <p>Klik tombol di bawah untuk memulai.</p>
        <a href="#" class="button" onclick="parent.postMessage('continue', '*')">Mulai Pesan</a>
    </div>
</body>
</html>
